
<div class="row">
    @if(isLoader == true){

        <div class="col-12">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    }
    @else{

        @for (item of designationArray; track $index) {
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                        <a href="" class="card-link"></a>
                        <a href="" class="card-link"></a>
                        
                    </div>
                </div>
            </div>
        }
    }
    
</div>
